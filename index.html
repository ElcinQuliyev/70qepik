<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />


    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <div class="container">
            <div class="row">
                <nav>
                    <h2>70 Qəpik</h2>
                    <ul class="menu d-flex">
                        <li>Home</li>
                        <li>About</li>
                        <li>Shop</li>
                        <li>Contact</li>
                    </ul>
                    <ul class="controls d-flex">
                        <li>
                            <input type="search" id="searchInput">
                        </li>
                        <li>
                            <i class="bi bi-cart4"></i>
                        </li>
                        <li>
                            <i class="bi bi-heart-fill"></i>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section id="slider">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="https://cdn.dsmcdn.com/ty1397/pimWidgetApi/mobile_20240702083219_az1713.jpg">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://cdn.dsmcdn.com/ty1450/pimWidgetApi/mobile_20240730231954_az2102.jpg">
                    </div>
                    <div class="swiper-slide">
                        <img
                            src="https://cdn.dsmcdn.com/ty1470/pimWidgetApi/mobile_20240809125134_az2286avvamobilbanner.jpg">
                    </div>
                </div>
            </div>
        </section>

        <section id="shop">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2>Shop</h2>
                        <p>Aliş-verişin həzzini bizimlə yaşa....</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <select id="sortSelect">
                            <option value="0">A-Z</option>
                            <option value="1">Z-A</option>
                            <option value="2">ucuzdan bahaya</option>
                            <option value="3">bahadan ucuza</option>
                        </select>
                    </div>
                </div>
                <div class="row products">
                </div>
                <div class="row pagination"></div>
            </div>
        </section>
    </main>


    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            }
        });
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <script src="./main.js"></script>
</body>

</html>
